<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create you landing page in 2 hours</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <!--BANNER-->
    <div class="banner">
      <h1>Change your life, learn to code</h1>
      <p>Le Wagon brings technical skills to creative people</p>
      <a href="wwww.lewagon.com" class="button-blue">Apply Now</a>

    </div>

    <!--INFO-->
    <div class="container">
      <h2>Discover our campuses</h2>
      
      <div class="cards" > 

        <div class="card-white">
          <img src="images/shanghai.jpg" alt="shanghai campuses">
          <h3>Shaghai</h3>
          <p>Learn to code with us in Shanghai.</p>
  
        </div>
    
        <div class="card-white">
          <img src="images/paris.jpg" alt="paris campuses">
          <h3>Paris</h3>
          <p>Learn to code with us in London.</p>
  
        </div>
    
        <div class="card-white">
          <img src="images/london.jpg" alt="london campuses">
          <h3>London</h3>
          <p>Learn to code with us in London.</p>
  
        </div>
      </div>

    </div>

    <!--FOOTER-->
    <div class="footer">
      <p>Website made with ❤️ at Le Wagon</p>

    </div>

  </body>
</html>
